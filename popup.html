<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 </head>
  <body class="bg-light" style="width: 400px;">
      <main>
      <h2 class="font-bold mt-1 text-center">Word Dictionary</h2>
      <div id="word-definition">
        <div class="mt-1 mb-1">
          <label for="word" class="font-weight-bold ml-2">단어</label>
          <input class="form-control" type="text" id="word" placeholder="word" aria-describedby="wordHelp"/>
          <small id="wordHelp" class="ml-2">단어를 입력해 주세요.</small>
        </div>
        <div class="mt-1 mb-1">
          <label for="wordDescription" class="font-weight-bold ml-2">설명</label>
          <input class="form-control" type="text" id="wordDescription" placeholder="description" aria-describedby="descriptionHelp"/>
          <small id="descriptionhelp" class="ml-2">뜻을 입력해주세요.</small>
        </div>
      </div>
      <div id="button-group" class="mt-2 mb-3">
        <button id="addbtn" class="btn btn-outline-primary">추가</button>
        <button id="showbtn" class="btn btn-outline-primary">단어 목록</button>
      </div>
    </main>
  </body>

  <script src="js/helper.js"></script>
  <script src="js/worddb.js"></script>
  <script src="js/popup/template.js"></script>
  <script src="js/popup/view.js"></script>
  <script src="js/popup/controller.js"></script>
  <script src="js/popup/popup.js"></script>

</html>
